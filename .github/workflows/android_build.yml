name: Flutter CI

on:
  push:
    branches:
      - main # Or your default branch
  pull_request:
    branches:
      - main # Or your default branch

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # Or temurin, adopt, etc.
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Or specify a version like '3.19.0'

      - name: Install dependencies
        run: flutter pub get

      # Optional: Run tests
      # - name: Run Flutter tests
      #   run: flutter test

      - name: Build APK
        run: flutter build apk --release # Add --release for a release build

      # Optional: Rename APK (Example)
      # - name: Rename APK
      #   run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/your-app-name-v1.0.0.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk # Adjust path if you renamed the APK